<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-10 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Prediction Result</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Uploaded Image:</h2>
            <!-- 
                The 'url_for' function correctly builds the URL to the static file.
                The browser will request /static/photos/your-image.jpg
            -->
            <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Brain Scan" class="max-w-xs w-full mx-auto rounded-lg shadow-md">
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Prediction:</h2>
            <p class="text-2xl font-bold text-blue-600 bg-blue-50 p-4 rounded-lg">
                {{ result }}
            </p>
        </div>
        
        <a href="/uimg" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out">
            Upload Another Image
        </a>
        <a href="/" class="block text-center mt-4 text-gray-600 hover:underline">Back to Home</a>
    </div>
</body>
</html>
