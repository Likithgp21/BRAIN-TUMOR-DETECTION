<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-10 max-w-md text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">An Error Occurred</h1>
        <p class="text-gray-700 mb-6">Something went wrong. Please try again later.</p>
        
        {% if error %}
        <div class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-left">
            <p class="font-semibold">Error Details:</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <a href="/" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out">
            Back to Home
        </a>
    </div>
</body>
</html>
