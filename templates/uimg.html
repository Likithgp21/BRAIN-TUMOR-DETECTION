<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Upload Brain Scan</h1>
        
        <form action="/uimg" method="POST" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Select Image:</label>
                <input type="file" name="file" id="file" required class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                ">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out">
                Get Prediction
            </button>
        </form>
        
        <a href="/" class="block text-center mt-6 text-blue-600 hover:underline">&larr; Back to Home</a>
    </div>
</body>
</html>
